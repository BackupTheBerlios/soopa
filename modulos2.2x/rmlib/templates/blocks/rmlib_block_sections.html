<table width="100%"  border="0" cellspacing="1" cellpadding="0" class="outer">
  <{foreach item=section from=$block.sections}>
  <tr>
    <td width="22" class="odd">
	<{if $section.tipo==0 }>
		<img src="<{$xoops_url}>/modules/rmlib/images/recent_chapter.gif" width="16" height="16">
	<{/if}>
	<{if $section.tipo==1 }>
		<img src="<{$xoops_url}>/modules/rmlib/images/recent_manual.gif" width="16" height="16">
	<{/if}>
	<{if $section.tipo==2 }>
		<img src="<{$xoops_url}>/modules/rmlib/images/recent_tutorial.gif" width="16" height="16">
	<{/if}>
	<{if $section.tipo==3 }>
		<img src="<{$xoops_url}>/modules/rmlib/images/recent_faq.gif" width="16" height="16">
	<{/if}>
	<{if $section.tipo==4 }>
		<img src="<{$xoops_url}>/modules/rmlib/images/recent_book.gif" width="16" height="16">
	<{/if}></td>
    <td class="even"><{$section.titulo}></td>
  </tr>
  <{/foreach}></table>
